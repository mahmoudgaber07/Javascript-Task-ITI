<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <div class="container text-center pt-5">
            <h1>Minutes Count Down</h1>
            <div class="input-group justify-content-center pt-3 ">
                <input type="text" class="form-control col-3 text-center" id="value" placeholder="Enter Minutes">
            </div>
            <span id="show" class="d-block font-size"></span>
            <div class="btn-group pt-3">
                <button id="startBtn" class="btn btn-primary p-5">Start</button>
                <button id="resetBtn" class="btn btn-danger p-5">Reset</button>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
